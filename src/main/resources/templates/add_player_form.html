<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add new player</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>
<div class="container">
    <h2>Add new player</h2>
    <hr>

    <form th:action="@{/saveNewPlayer}" th:object="${newPlayer}" method="POST">
        <input type="text" th:field="*{full_name}" placeholder="Enter full name" class="form-control col-4 mb-4">
        <input type="text" th:field="*{country}" placeholder="Enter country" class="form-control col-4 mb-4">
        <input type="text" th:field="*{position}" placeholder="Enter position" class="form-control col-4 mb-4">

        <button type="submit" class="btn btn-primary">SAVE</button>
<!--        <input type="hidden" th:field="*{player_id}">-->
    </form>
    <hr>
    <a th:href="@{/getAllPlayers}">Back to the list</a>
</div>
</body>
</html>
